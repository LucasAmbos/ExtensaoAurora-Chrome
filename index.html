<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora</title>
  <link rel="icon" href="/logo/logoAuroro.png" type="image/png">
  <link rel="stylesheet" type="text/css" href="style.css"/>

<body>


  <main>

    <nav>
      <div id="atalhos">
        <p>
          <a id="emailLink" href="" target="_blank">E-Mail</a>
        </p>
    
        <img id="img-atalhos" src="/atalhos/app.png" alt="icone dos atalhos">
    
        <img id="img-config" src="/atalhos/config.png" alt="icone de configurações">

      </div>
    </nav>

    <section id="cont-inicial">
      <div id="content">
        <p id="horarioAtual" class="center"></p>
        <p id="diaSemana" class="center"> </p>
        <p id="saudacao" class="center"></p>
        <img id="tempo" >
        
        <p id="credit">
          <a id="author" target="_blank"> </a>
        </p>
  
      </div>
    </section>

  </main>

  <aside id="meuAside">
    <div class="config">
      <p> Nome para saudação </p>
      <input type="text" placeholder="Nome" autocomplete="off" id="name" class="input" /> 
      
    </div>

    <div class="config">
      <input type="checkbox" id="backgroundCheckbox" />
      <label for="backgroundCheckbox">Wallpeper Dinâmico</label>
    </div>


    <div class="config">
      <p>E-Mail</p>
      <select id="emailSelect">
        <option value="" selected disabled>Selecione um e-mail</option>
        <option value="https://mail.google.com/">Gmail</option>
        <option value="https://www.outlook.com/">Outlook</option>
        <option value="https://www.icloud.com/mail/">iCloud</option>
      </select>
    </div>
